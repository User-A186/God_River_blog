<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css" />
</head>
<body>
<form class="login" method="post" action="#" th:action="@{/admin/login}">
    <h2>用户登录</h2>
    <div class="login_box">
        <!-- required就是不能为空 必须在css效果中有很大的作用 -->
        <!-- 可以简写为required -->
        <input type="text" required name="username" /><label>用户名</label>
    </div>
    <div class="login_box">
        <input type="password" required="required" name="password" /><label>密码</label>
    </div>
    <a href="javascript:void(0)">
        登 录
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
</form>
<div class="ui error message"></div>
<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
    用户名或者密码错误!
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules : [{
                    type : 'empty',
                    prompt : '请输入用户名!!!'
                }]
            },
            password : {
                identifier : 'password',
                rules : [{
                    type : 'empty',
                    prompt : '请输入密码!!!'
                }]
            }
        }
    });
</script>

</body>
</html>
